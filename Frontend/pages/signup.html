<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/jpg" href="/publics/img/logo.svg"/>
  <title>Acadevmia  - Registro</title>
</head>
<body>
  <header class="principal">
    <!-- barra de navegacion -->
    <nav class="principal__navbar">
      <img class="principal__logo" src="/publics/img/acadevmia.svg" alt="logo">
      <ul class="principal__lista">
        <li class="principal__elemento">Comunidad</li>
        <li class="principal__elemento">Cursos</li>
        <li class="principal__elemento">Blackboard</li>
        <li class="principal__elemento">Nosotros</li>
      </ul>
      <div class="principal__botones">
        <a href="#" class="principal__link">
          Ingresar
        </a>
        <a href="#" class="button">
          Registrarse
        </a>
      </div>
    </nav>
  </header>
  <main>
    <section class="registro">
      <div class="registro__container">
        <h1 class="registro__titulo">Se parte de nuestra comunidad</h1>
      </div>
      <div class="registro__container">
        <img class="registro-ingresar__llama" src="/publics/img/logo.svg" alt="logo">
        
        <form action="" method="post" class="registro__formulario">  
            <p>
              <label for="name">Nombre y Apellido:</label>
              <input type="text" id="name" name="user_real_name" required/>
            </p>
            <p>
              <label for="user">Usuario:</label>
              <input type="text" id="user" name="user_name" required/>
            </p>
            <p>
            <p>
              <label for="mail">Email:</label>
              <input type="email" id="mail" name="user_mail" required/>
            </p>
            <p>
              <label for="password">Contraseña:</label>
              <input type="text" id="password" name="user_pass" required/>
            </p>
            <p>
              <button type="submit">Registrarse</button>
            </p>
        </form>
        <div class= registro__pregunta>
          <p>¿Ya tienes cuenta?<span>Inicia Sesión</span></p>
        </div>
      </div>
    </section>
  </main>
  <footer class="footer">
    <div class="footer__final">
      <img class="footer__logo" src="/publics/img/acadevmia.svg" alt="logo">
      <h6 class="footer__copyright">copyright</h6>
      <p class="footer__terminos">informacion legal | politica de privacidad</p>
    </div>
  </footer>
</body>
</html>
